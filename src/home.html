<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ZETO</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <div class="header__row">
          <nav class="header__nav nav">
            <ul>
              <li>
                <a href="#">
                  Доставка
                </a>
              </li>
              <li>
                <a href="#">
                  Оплата
                </a>
              </li>
              <li>
                <a href="#">
                  Гарантия
                </a>
              </li>
              <li>
                <a href="#">
                  Статьи и Акции
                </a>
              </li>
              <li>
                <a href="#">
                  Отзывы
                </a>
              </li>
              <li>
                <a href="#">
                  Сервисный центр
                </a>
              </li>
              <li>
                <a href="#">
                  Вакансии
                </a>
              </li>
              <li>
                <a href="#">
                  КОНТАКТЫ
                </a>
              </li>
            </ul>
          </nav>
          <button class="header__signin btn btn--orange">
            Личный кабинет
          </button>
        </div>
        <div class="header__row">
          <a href="#" class="header__logo">
            <img src="img/header/header-logo.svg" alt="ZETO - логотип компании">
          </a>
          <div class="header__search search-goods">
            <div class="search-goods__select">
              Выбрать категорию
            </div>
            <input type="text" name="search-goods" class="search-goods__input" placeholder="Поиск товара">
            <button class="search-goods__btn btn btn--green">

            </button>
          </div>
          <div class="header__cart cart">
            Корзина
            <button class="cart__btn btn btn--green">

            </button>
          </div>
        </div>
        <div class="header__row">
          <button class="header__catalog btn btn--orange">
            Каталог товаров
          </button>
          <ul class="header__phones">
            <li>
              <a href="tel:223-32-39">
                <span>(044)</span> 223-32-39
              </a>
            </li>
            <li>
              <a href="tel:709-08-08">
                <span>(050)</span> 709-08-08
              </a>
            </li>
            <li>
              <a href="tel:709-08-08">
                <span>(097)</span> 703-08-08
              </a>
            </li>
            <li>
              <a href="tel:709-08-08">
                <span>(063)</span> 709-08-08
              </a>
            </li>
          </ul>
          <div class="header__lang lang">
            <button class="lang__btn active">
              RU
            </button>
            |
            <button class="lang__btn">
              UA
            </button>
          </div>
          <div class="header__info info-header">
            <button class="info-header__btn info-header__btn--terms">
              Условия возврата
            </button>
            <button class="info-header__btn info-header__btn--safe">
              Безопасная сделка
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class='catalog-parts'>
        <div class='catalog-parts__container container'>
          <h2 class='catalog-parts__title'>
            Каталог запчастей
          </h2>
          <div class="catalog-parts__cards">
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для ноутбука
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для планшетов
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для принтеров
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для мониторов
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для электро-мотоциклов
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для игровых консолей
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для электро-самокатов
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>

              </button>

            <div class="catalog-parts__card card-parts">

                    <path

                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для блендеров и миксеров
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для электро-велосипедов
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">

            <div class="catalog-parts__card card-parts">

                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для водо-нагревателей
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"
                      fill="currentColor" />
                  </svg>
                </span>
              </button>
            </div>
            <div class="catalog-parts__card card-parts">
              <button>
                <span class="card-parts__title">
                  Запчасти для моноколес
                </span>
                <span class="card-parts__icon">
                  <svg width="6" height="8" viewBox="0 0 6 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.333985 7.05666L3.63181 4L0.333984 0.943344L1.35172 -4.44868e-08L5.66732 4L1.35172 8L0.333985 7.05666Z"

                  </svg>
                </span>
              </button>
            </div>
          </div>
          <button class="catalog-parts__btn btn--more">
            Больше категорий
          </button>
        </div>
      </section>
      <section class='search-parts'>
        <div class='search-parts__container container'>
          <h2 class='search-parts__title'>
            Поиск запчастей
          </h2>
          <form action="#" class="search-parts__form">
            <div class="search-parts__control">
              <label for="category">Введите категорию</label>
              <select name="category" id="category">
                <option value="all">Все</option>
                <option value="notebook">Ноутбуки</option>
                <option value="tablets">Планшеты</option>
                <option value="printers">Принтеры</option>
                <option value="displays">Мониторы</option>
              </select>
            </div>
            <div class="search-parts__control">
              <label for="sub-category">Введите подкатегорию</label>
              <select name="sub-category" id="sub-category">
                <option value="all">Все</option>
              </select>
            </div>
            <div class="search-parts__control">
              <label for="brend">Введите бренд</label>
              <select name="brend" id="brend">
                <option value="all">Все</option>
              </select>
            </div>
            <div class="search-parts__control">
              <label for="series">Введите серию</label>
              <select name="series" id="series">
                <option value="all">Все</option>
              </select>
            </div>
            <div class="search-parts__control">
              <label for="sub-series">Введите подсерию</label>
              <select name="sub-series" id="sub-series">
                <option value="all">Все</option>
              </select>
            </div>
            <div class="search-parts__control">
              <label for="model">Введите модель</label>
              <select name="model" id="model">
                <option value="all">Все</option>
              </select>
            </div>
            <div class="search-parts__control">
              <button type="submit" class="btn btn--green">
                Найти
              </button>
            </div>
          </form>
          <div class="search-parts__result">
            Результат
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
